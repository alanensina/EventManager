<!DOCTYPE hmtl>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Gerenciador de Eventos</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style/styleCss.css"/>

</head>
<body>

<header>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Gerenciador de eventos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de eventos</a></li>
      </ul>
    </div>
  </nav>
</header>

	<div th:each = "evento : ${evento}" class="container detalhesEvento">
	<h5>Detalhes do Evento</h5>
		<div class="row">
		<p><b><u><span th:text="${evento.nome}"></span></u></b></p>
		<p><b>Local: </b><span th:text="${evento.local}"></span></p>
		<p><b>Data: </b><span th:text="${evento.data}"></span></p>
		<p><b>Hor√°rio: </b><span th:text="${evento.horario}"></span></p>
		</div>
	</div>	
		
		<div class="container formConvidado">
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado"/>
				CPF: <input type="text" value="" name="cpf"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>	
			</form>	
		</div>	
	
	<div style="text-align:center"><th:block th:include="mensagemValidacao"></th:block></div>
	
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th style="text-align:center">Convidados</th>
				<th style="text-align:center">CPF</th>	
				<th style="text-align:center">Deletar</th>			
			</tr>		
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td style="text-align:center"><span th:text="${convidado.nomeConvidado}"></span></td>
				<td style="text-align:center"><span th:text="${convidado.cpf}"></span></td>
				<td style="text-align:center"><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.cpf)).build()}"><i class="material-icons center">delete</i></a></td>
			</tr>		
		</tbody>		
	</table>	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
